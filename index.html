<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/resuse.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="row">
      <form action="#" id="form">
        <div>
          <label for="day">DAY</label>
          <input type="text" name="day" id="day" placeholder="DD">
          <span class="error"></span>
        </div>
        <div>
          <label for="month">MONTH</label>
          <input type="text" name="month" id="month" placeholder="MM">
          <span class="error"></span>
        </div>
        <div>
          <label for="year">YEAR</label>
          <input type="text" name="year" id="year" placeholder="YYYY">
          <span class="error"></span>
        </div>
      </form>

      <div id="alignBtn">
        <button type="submit" form="form" id="btn">
          <img src="./assets/images/icon-arrow.svg" alt="submit">
        </button>
      </div>

      <div id="result">
        <div id="resultrow">
          <p>years<span></span></p>
          <p>months<span></span></p>
          <p>days<span></span></p>
        </div>
      </div>

    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
